<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Registration </h1>
    </div>
  </div>
  <hr>
  <div class="row">

    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__340.jpg" class="img-thumbnail" alt="">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <!-- <form (ngSubmit)="onSubmit()" [formGroup]="userForm" #resetuserform="ngForm" novalidate> -->
      <form class="create-form" [formGroup]="userForm" novalidate (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-row">
          <div class="col">


            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <div class="input-style">
                <input placeholder="Name" class="form-control" formControlName="firstname">
              </div>
              <div *ngFor="let validation of validation_messages.firstname">
                <div
                  *ngIf="userForm.get('firstname').hasError(validation.type) && (userForm.get('firstname').dirty || userForm.get('firstname').touched)">
                  {{validation.message}}</div>
              </div>
            </div>
            <!-- 
            <label for="exampleInputEmail1">First Name</label>

            <input type="text" class="form-control" placeholder="First name"> -->
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <div class="input-style">
                <input placeholder="LAst Name" class="form-control" formControlName="surname">
              </div>
              <div *ngFor="let validation of validation_messages.surname">
                <div
                  *ngIf="userForm.get('surname').hasError(validation.type) && (userForm.get('surname').dirty || userForm.get('surname').touched)">
                  {{validation.message}}</div>
              </div>
            </div>

            <!-- <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name"> -->
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>

          <div class="input-style">
            <input placeholder="Email" class="form-control" formControlName="email">
          </div>
          <div *ngFor="let validation of validation_messages.email">
            <div
              *ngIf="userForm.get('email').hasError(validation.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
              {{validation.message}}</div>
          </div>
          <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" -->
          <!-- placeholder="Enter email"> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <div class="input-style">
            <input placeholder="Password" type="password" class="form-control" formControlName="password">
          </div>
          <div *ngFor="let validation of validation_messages.password">
            <div
              *ngIf="userForm.get('password').hasError(validation.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
              {{validation.message}}</div>
          </div>
           <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"></div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-3"></div>
  </div>
</div>
